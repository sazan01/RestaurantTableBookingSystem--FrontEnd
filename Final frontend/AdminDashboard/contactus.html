    <script>
    $(document).ready(function(){
        var tok = localStorage.getItem('token');
        $.getJSON('http://localhost:3000/showsaveContact', function(res){$.each(res, function(index){
            $('#viewContactDetail').append('<tr>'            
            + '<td>' + res[index].name + '</td>'
            + '<td>' + res[index].email + '</td>'
            +'<td>' + res[index].phone + '</td>'
            +'<td>' + res[index].sub + '</td>'
            +'<td>' + res[index].message + '</td>'
            +'<td>'+ '<button class="btn btn-fill" id="ContactDelete" value="'+res[index]._id +'">' + 'Delete' + '</button>' + '</td>'+ '</tr>');
        }); 

        $('#ContactDelete').click(function () {
            alert("Contact Deleted Successfully");
            location.href = "contactus.html";
            id = $(this).val();
            console.log(id);
            $.ajax({
            url: 'http://localhost:3000/deleteContactbyid/'+id,
            type: 'DELETE',
            dataType: 'json',
            data:id,
            success: function (data, textStatus, xhr) {
            console.log(data);
            },
            error: function (xhr, textStatus, errorThrown) {
            console.log('Error in Operation');
            }
            });
         });
        });


        $("#logout").click(function(){
        $.ajax({
     type: 'post',
     url: 'http://localhost:3000/users/logout',
     beforeSend: function(xhr) {
       if (tok) {
         xhr.setRequestHeader('Authorization', 'Bearer ' + tok);
       }
     },
     success: function(data) {
      location.href="../LoginRegis/signin.html";
                                     
        },
  
     error: function() {
       //alert("Sorry, you are not logged in.");
       location.href="../LoginRegis/signin.html";
     }
   });
      });   
        })
    </script>
