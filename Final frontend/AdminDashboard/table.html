    <script type="text/javascript">
        $(document).ready(function(){
        var tok = localStorage.getItem('token');
        let imageFile = '';
        
        $("#fileToUpload").on('change', function () {
        let formData = new FormData();
        let files = $("#fileToUpload").get(0).files;
        if (files.length > 0) {
            formData.append("imageFile", files[0]);
        }
        $.ajax({
            type: 'POST',
            url:"http://localhost:3000/tableUploadImage",
            contentType: false,
            cache: false,
            processData: false,
            data: formData,
            success: function (data) {
                imageFile = data.filename;
            },
            error: function () {
                alert("Image upload failed!");
            }
        });
    });

    $("#addTableButton").click(function (e) {
        e.preventDefault();
        let data = {
            tableName: $("#tableName").val(),
            tableSize: $("#tableSize").val(),
            Price: $("#Price").val(),
            tableImage: imageFile
        };
        $.ajax({
            type: 'POST',
            url:"http://localhost:3000/tableAdd",
            data: data,
            success: function (hero) {
                alert("Successfully added");
                location.href = "table.html";
            },
            error: function () {
                alert("Fill all the form fields!");
            }
        });
    });
    $("#logout").click(function(){
        $.ajax({
     type: 'post',
     url: 'http://localhost:3000/users/logout',
     beforeSend: function(xhr) {
       if (tok) {
         xhr.setRequestHeader('Authorization', 'Bearer ' + tok);
       }
     },
     success: function(data) {
      location.href="../LoginRegis/signin.html";
                                     
        },
  
     error: function() {
       //alert("Sorry, you are not logged in.");
       location.href="../LoginRegis/signin.html";
     }
   });
      });   
    })
      </script>
