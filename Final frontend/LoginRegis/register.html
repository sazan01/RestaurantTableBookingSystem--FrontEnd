<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script>
     $(document).ready(function(){
     $("#register-form").on("submit",function(e){
       e.preventDefault();
       var name=$("#name").val();
       var email=$("#email").val();
       var usertype=$("#usertype").val();
       var pass=$("#pass").val();
       var re_pass=$("#re_pass").val();
       
       var data={
           name:name,
           email:email,
           pass:pass,
           re_pass:re_pass,
           usertype:usertype
       }

       $.ajax({
           type:"POST",
           url:"http://localhost:3000/register",
           data:data,
            success:function(responseData,textStatus,jqXHR){
                console.log(responseData);
                alert("Successfully Registered");
                location.href="signin.html"
            },
            error:function(jqXHR,textStatus,errorThrown){
                console.log(errorThrown)
                alert(errorThrown)
            }
       })
       return false;
   })
})
</script>
    </head>
<body>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="form register" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="usertype" id="usertype" value = "User" placeholder="User" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                          
                            <div class="form-group form-button">
                            <!--<input type="button" name="signup" id="signup" class="form-submit" onclick="window.location.href = 'signin.html';" value="Register"/>-->
                             <button type="submit">Register</button> 
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="signin.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
        </div>
 
    
</body>
</html>
